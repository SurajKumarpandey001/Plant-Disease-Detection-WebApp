<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Full-screen background video */
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        /* Flexbox for portfolio boxes in a single row */
        .portfolio-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between; /* Even spacing between boxes */
            align-items: center;
            padding: 50px 5%; /* Adjust padding */
            margin-top: 100px;
            overflow-x: auto; /* Allow horizontal scroll if needed */
        }

        .portfolio-box {
            background-color: rgba(255, 255, 255, 0.7);
            opacity: 60%;
            padding: 15px;
            width: 15%; /* Smaller width for boxes */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .portfolio-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .portfolio-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .portfolio-box h3 {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .portfolio-box p {
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive design for very small screens */
        @media (max-width: 480px) {
            .portfolio-box {
                width: 20%; /* Smaller width for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="https://cdn.pixabay.com/video/2017/12/05/13232-246463976_large.mp4" type="video/mp4">
